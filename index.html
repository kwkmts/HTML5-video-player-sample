<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="./index.js">index.js</a>
    <a href="./style.css">style.css</a>
    <section>
      <video id="video-player" poster="poster.png"></video>
      <div id="progress-wrap">
        <div id="progress-out">
          <div id="progress-in"></div>
        </div>
      </div>
      <div id="controller-box">
        <div id="video-select" class="btn">
          <i class="fas fa-file-video fa-lg"></i>
        </div>
        <div id="video-play-pause" class="btn">
          <i class="fas fa-play fa-lg"></i>
        </div>
        <div id="video-fullscreen" class="btn">
          <i class="fas fa-expand fa-lg"></i>
        </div>
        <div class="time float-left">
          <span id="current">--</span>/<span id="duration">--</span>
        </div>
        <div class="option float-right">
          <div class="float-right">
            <div id="playback-rate" class="slider-value float-right"></div>
            <div class="float-right">
              <input
                id="playback-rate-slider"
                type="range"
                value="1.0"
                min="0.2"
                max="2.0"
                step="0.2"
              />
            </div>
            <div class="float-right">Playback Speed</div>
          </div>
          <div class="float-right">
            <div id="volume" class="slider-value float-right"></div>
            <div class="float-right">
              <input id="volume-slider" type="range" value="100" />
            </div>
            <div class="float-right">Volume</div>
          </div>
        </div>
      </div>
      <input id="video-file" type="file" />
    </section>
  </body>
  <script src="index.js"></script>
</html>
